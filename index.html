                    {
                        "type": "Feature",
                        "properties": {
                            "info": "<h1>Деревня Кузьмёнка</h1><p>2 ноября 1943 года в 4 часа утра деревня подверглась нападению немецких оккупантов. Немцы прошлись по домам и начали выгонять людей на улицу, согнав всех на выгон недалеко от пруда. Мужчин подвели к раю глубокой ямы и  на глазах жителей деревни расстреляли. Женщин и детей увезли в дер. Подгай, где был гестаповский застенок. Вечером деревню полностью сожгли. Деревня не восстановлена.</p>"
                        },
                        "geometry": {
                            "type": "Point",
                            "coordinates": [27.483260, 53.739045]
                        }
                    },
                    {
                        "type": "Feature",
                        "properties": {
                            "info": "<h1>Деревня Колоницы</h1><p>Карательный отряд прибыл в середине ночи. На рассвете они стали окружать деревню, а потом выгонять из сараев животных, забирать вещи и грузить их на прибывшие телеги. Причина жесткой расправы — подозрение, что в деревне прячутся партизаны. Каратели обыскали каждый дом, никого не нашли, но операцию все равно решили довести до конца. Ближе к 10 часам утра всех жителей согнали в  сарай, закрыли и подожгли. Деревня Колоницы была полностью уничтожена фашистами в мае 1943 года. Деревня не восстановлена.</p>"
                        },
                        "geometry": {
                            "type": "Point",
                            "coordinates": [27.437336, 54.061645]
                        }
                    },
                    {
                        "type": "Feature",
                        "properties": {
                            "info": "<h1>Деревня Булаши</h1><p>Наряду с крупными карательными операциями нацисты практиковали проведение акций возмездия за поддержку населением партизан, убийство немецких военнослужащих, невыполнение распоряжений немецких оккупационных властей и др. Каратели действовали оперативно, в основном, по одному и тому же сценарию: врывались в деревню, сгоняли жителей в большой сарай, расстреливали, поджигали, забирали скот и провизию и оправлялись в следующую деревню.Деревня Булаши, состоявшая всего из десятка дворов, была полностью уничтожена фашистами в мае 1943 года. Деревня не восстановлена.</p>"
                        },
                        "geometry": {
                            "type": "Point",
                            "coordinates": [27.431434, 54.073720]
                        }
                    },
                    {
                        "type": "Feature",
                        "properties": {
                            "info": "<h1>Деревня Соломоречье</h1><p>Под кодовым наименованием «Баклан» с 25 мая по 23 июня 1944 года гитлеровцы провели крупномасштабную карательную операцию на территории Белоруссии. Под ударом оказался и Минский район.1 мая 1943 года каратели в деревне Соломоречье Юзуфовского сельсовета уничтожили 47 жителей, в том числе 25 детей, а деревню полностью сожгли. Сожжено было 27 дворов. Деревня после войны не возродились.</p>"
                        },
                        "geometry": {
                            "type": "Point",
                            "coordinates": [27.468656, 54.061625]
                        }
                    },
                    {
                        "type": "Feature",
                        "properties": {
                            "info": "<h1>Деревня Богиновка</h1><p>Деревня была уничтожена фашистскими карателями 5 января 1944 года. Прибывшие каратели оцепили деревню, стали ходить по домам: выгонять скот, грабить имущество. Женщин, детей и стариков загнали в сарай и продержали до утра. Дома, колхозные постройки полностью сожгли. После уничтожения деревни фашисты со скотом и награбленным добром уехали. Жители вынуждены были уйти в соседние деревни. Деревня не восстановлена.</p>"
                        },
                        "geometry": {
                            "type": "Point",
                            "coordinates": [27.240776, 53.893967]
                        }
                    },
                    {
                        "type": "Feature",
                        "properties": {
                            "info": "<h1>Деревня Язвы</h1><p>Летом 1943 года около деревни Язвы партизанами была обстреляна автомашина, в результате чего были убиты немецкий врач и шофер. На следующий день утром в деревню приехала полиция и жандармерия, оцепили деревню, выгнали из домов всех жителей, собрали их в одно место, отдельно мужчин и женщин, и оцепили каждую группу жителей. Впоследствии в деревню приехал «амскомиссар» — начальник района. После проверки по домовым книгам всех жителей посадили в сараи. В одном сарае были посажены мужчины, в другом — женщины. Жителей этой деревни продержали  двое суток, а затем выпустили. Деревня не восстановлена.На выставке «Минувших лет святая память» представлено 30 макетов деревень.</p>"
                        },
                        "geometry": {
                            "type": "Point",
                            "coordinates": [27.775284, 53.771977]
                        }
                    },
                    {
                        "type": "Feature",
                        "properties": {
                            "info": "<h1>Деревня Вышково</h1><p>Трагедия случилась 28 мая 1943 года. На рассвете каратели окружили деревню и подожгли все дома. Автоматными очередями расстреливали всех, кто пытался выбраться из огненной ловушки. Погибло в тот день 190 жителей деревни, в том числе 55 детей.</p>"
                        },
                        "geometry": {
                            "type": "Point",
                            "coordinates": [27.408318, 54.069619]
                        }
                    },
                    {
                        "type": "Feature",
                        "properties": {
                            "info": "<h1>Деревня Каменец</h1><p>В декабре 1942 года нацистские войска начали передислокацию, собирая резервы для помощи армии фельдмаршала Манштейна, окруженной под Сталинградом… По дороге, связывающей Шершуны и Буцевичи, двигалась колонна вражеской техники. Вдоль трассы располагались деревни Каменец, Латыговка и Дворище…Деревня Каменец была сожжена. По какой причине озверевшие нацисты убили стариков и сожгли деревню неизвестно. Деревня восстановлена.</p>"
                        },
                        "geometry": {
                            "type": "Point",
                            "coordinates": [27.423697, 54.173015]
                        }
                    },
                    {
                        "type": "Feature",
                        "properties": {
                            "info": "<h1>Деревня Камки</h1><p>19 сентября 1943 г. немецкие самолеты в течение 6 часов бомбили деревню Камки зажигательными и фугасными бомбами. Пострадало 17 хозяйств из 27 имеющихся в деревне. 29 октября 1943 года в 6 часов утра фашисты напали на деревню с Козевского гарнизона, забрали скот, одежду и при отходе расстреляли 82 человека, сожгли 5 домов и в них 32 человека. Деревня восстановлена. В настоящее время в деревне 19 подворий.</p>"
                        },
                        "geometry": {
                            "type": "Point",
                            "coordinates": [27.414804, 54.155957]
                        }
                    },
                    {
                        "type": "Feature",
                        "properties": {
                            "info": "<h1>Деревня Обчак</h1><p>В 13 километрах от Минска, вблизи деревни Обчак враг прорвал позиции третьего батальона и ворвался в деревню. В ночь на 6 июля 1944 г. 212-й стрелковый полк 49-ой стрелковой дивизии 33-й армии 1-го Белорусского фронта совершил ускоренный марш и утром занял оборону в совхозе деревни Обчак у шоссе Минск-Могилев, завершив окружение немецкой группировки под Минском. Вечером  немцы предприняли массированную атаку через позиции. Объединенными усилиями батальона немцы были разбиты, многие сдались в плен.В местах, где когда-то ревели боевые моторы, в Обчаке разместилась испытательная станция Минского тракторного завода.</p>"
                        },
                        "geometry": {
                            "type": "Point",
                            "coordinates": [27.811976, 53.815357]
                        }
                    },
                    {
                        "type": "Feature",
                        "properties": {
                            "info": "<h1>Деревня Паперня</h1><p>27 сентября 1943 подверглась нападению немецких оккупантов. Были расстреляны, замучены и сожжены 25 человек (стариков, женщин, детей). Забрано из колхозного стада 82 коров, 12 лошадей и 40 коров из личного подворья. Кроме того вся сельскохозяйственная техника. Деревня восстановлена.Домов до войны – 55; жителей до войны – 230; разрушено домов –55; убито жителей – 25.</p>"
                        },
                        "geometry": {
                            "type": "Point",
                            "coordinates": [27.568128, 54.038582]
                        }
                    },
                    {
                        "type": "Feature",
                        "properties": {
                            "info": "<h1>Деревня Плебанцы</h1><p>Деревня Плебанцы одна из девяти деревень, которую четыре раза сжигали гитлеровцы (апрель, июль, сентябрь 1943, апрель 1944). Фашисты расстреляли 10 жителей, сожгли 68 домов, 15 общественных построек, клуб, детские ясли, среднюю школу.	Домов до войны – 70; жителей до войны – 260; разрушено домов –68; убито жителей – 42.Деревня восстановлена. В память о тех страшных событиях возведен памятник у въезда в деревню Плебанцы.</p>"
                        },
                        "geometry": {
                            "type": "Point",
                            "coordinates": [27.593569, 53.750131]
                        }
                    },
                    {
                        "type": "Feature",
                        "properties": {
                            "info": "<h1>Деревня Михановичи</h1><p>Через деревню Михановичи летали самолеты - бомбить Минск. С самолетов иногда стреляли, от чего загорались соломенные крыши домов. Когда осенью стали бомбить деревню, все люди выбежали из домов и разбежались в лес. Позже была облава. Всех погнали в деревню. Там жителей поставили около большого рва, рядом ходили полицаи, угрожая расстрелом. По распоряжению немецкого офицера всех согнали в большой сарай. Продержали два дня и отпустили. К этому времени деревня выгорела.</p>"
                        },
                        "geometry": {
                            "type": "Point",
                            "coordinates": [27.727211, 53.755354]
                        }
                    },
                    {
                        "type": "Feature",
                        "properties": {
                            "info": "<h1>Деревня Ревтукевичи</h1><p>В результате бомбардировки немецкой авиацией 19 сентября 1943 года немецкие самолеты в течение 5 часов бомбили дер. Равкутевичи зажигательными бомбами и фугасными, от бомбежки пострадало 41 хозяйство из 56 хозяйств, имеющихся в деревне. От возникшего пожара сгорело жилых домов – 37, токов с хлебом – 19, хлевов для скота – 35, пунь – 19, других надворных построек – 44, погибло скота – 21 штука. В результате зверской расправы фашистов в деревне остались без единой постройки, без хлеба, без кормов 17 хозяйств.<i>Домов до войны – 62; жителей до войны – 231; разрушено домов – 50; убито жителей – 6.</i></p>"
                        },
                        "geometry": {
                            "type": "Point",
                            "coordinates": [27.370258, 54.165276]
                        }
                    },
                    {
                        "type": "Feature",
                        "properties": {
                            "info": "<h1>Деревня Танелево</h1><p>7 января 1944 года немецкая карательная экспедиция из м. Радошковичи в количестве около 300 человек утром на рассвете напали на дер. Тонелево с целью ограбления деревни. В деревне в это время находилось несколько женщин. Обыскав все хаты, немцы ничего не могли найти из добра. Фашисты сожгли деревню и забрали одну корову, больше скота в деревне не было. В результате пожара немцы сожгли одиннадцать хат с надворными постройками и три тока. Кроме этого, немцы забрали с собой двух девушек. В оставшихся шести хатах немцы побили и поломали окна и двери.</p>"
                        },
                        "geometry": {
                            "type": "Point",
                            "coordinates": [27.320113, 54.170439]
                        }
                    },
                    {
                        "type": "Feature",
                        "properties": {
                            "info": "<h1>Деревня Бовбли</h1><p>В 1942 году немецкие солдаты и полицейские Заславского гарнизона согнали жителей на окраину деревни. Из всех жителей фашисты отбирали родственников семьи Хилицких. Оккупанты, на глазах у жителей, загнали семью в дом и его и всех, кто в нем находился. Останки сгоревших Хилицких односельчане похоронили на пожарищи. В огне погибло 12 человек</p>"
                        },
                        "geometry": {
                            "type": "Point",
                            "coordinates": [27.348490, 54.073349]
                        }
                    },
                    {
                        "type": "Feature",
                        "properties": {
                            "info": "<h1>Деревня Казеково</h1><p>20 февраля 1943 года немецко-фашистские каратели ворвались в деревню, расстреляли и сожгли 26 человек, среди них 6 детей, младшему их которых было всего лишь 2 года.Житель деревни Грини Пашковский был в партизанах. Он знал некоторых жителей деревни как партизанских связных. Попав в немецкую засаду около родной деревни, Пашковский, спасая себя, выдал тех, к кому шел на связь и кого знал как связных. По его доносу были наказаны жители деревни Казеково. Судьба Пашковского неизвестна.</p>"
                        },
                        "geometry": {
                            "type": "Point",
                            "coordinates": [27.437926, 54.113027]
                        }
                    },
                    {
                        "type": "Feature",
                        "properties": {
                            "info": "<h1>Деревня Лесины</h1><p>12 мая 1943 года утром немецко-фашистские каратели окружили деревню. Весь скот они согнали в одно место на окраине деревни. Фашисты на глазах обезумевших матерей убивали детей. Всех взрослых жителей согнали в два сарая и сожгли живьём. Тех, кто пытался спастись, расстреливали. Погибло 180 человек, среди них 57 беженцев из Минска и Логойска и 38 детей. Часть немецких карателей погнали скот в направлении д. Вишневка. В период оккупации деревня Лесины входила в Логойский район Минской области.На следующий день со стороны д.Вишневка приехали на подводах фашисты и стали забирать оставшееся в домах имущество и укладывать его на телеги, после чего подожгли дома.</p>"
                        },
                        "geometry": {
                            "type": "Point",
                            "coordinates": [27.543622, 54.113111]
                        }
                    },
                    {
                        "type": "Feature",
                        "properties": {
                            "info": "<h1>Деревня Лысовичи</h1><p>Почти сразу после начала войны деревня оказалась оккупированной немцами, которые сразу заняли хорошие дома, выгнав людей на улицу. Немцы выгоняли людей из своих домой, стреляли в окна, разбивали стекла. Немцы заставляли женщин идти с плугами, чтобы проверять наличие на дороге мин. Потому что ранее на дороге подорвалась повозка с немцами. Затем всех людей согнали в сарай. Некоторых отправляли разбирать завалы, оставленные на дорогах партизанами, дети и старики оставались в сарае, затем выпустили из сарая, сам сарай подожгли. Все были напуганы. После освобождения, когда немцы отступили, все дети разбежались по лесам и прятались там еще 3 месяца. Возвращаться не было куда, так как всю деревню сожгли.</p>"
                        },
                        "geometry": {
                            "type": "Point",
                            "coordinates": [27.480021, 54.154017]
                        }
                    },
                    {
                        "type": "Feature",
                        "properties": {
                            "info": "<h1>Деревня Кайково</h1><p>Когда немецкие солдаты появились в дер. Кайково, то они стали ходить по дворам и забирать всю живность, продукты и ценное имущество. Фактически людей они бросали на голодную смерть. Мужчин оставили в селе, а женщин и детей погнали в лес. Как только женщины и дети остановились в лесу, со стороны деревни послышалась непрерывная стрельба. Затем повалил со стороны деревни густой ядовитый дым. К женщинам и детям в тот раз захватчики проявили невиданную милость: подержав сутки в неизвестности, отпустили домой. Но по возвращении в родную деревню жители нашли только пепелище, даже деревья выгорели – сплошное пепелище. Сельчане ютились в ямах-погребах, копали землянки.</p>"
                        },
                        "geometry": {
                            "type": "Point",
                            "coordinates": [27.637505, 53.721295]
                        }
                    },
                    {
                        "type": "Feature",
                        "properties": {
                            "info": "<h1>Деревня Жуковка</h1><p>В сентябре 1943 года войсковые подразделения 13 полицейского полка СС (включая 2 роты печально известного спецбатальона СС «Дирлинвангер», проявившего себя на акции в Хатыни в том числе), окружили деревню Жуковец. Жителей деревни согнали к большому деревянному амбару в северной части деревни. Стариков, женщин и детей загнали в амбар и подожгли. А мужчин отделили от общей группы и расстреляли возле амбара</p>"
                        },
                        "geometry": {
                            "type": "Point",
                            "coordinates": [27.505830, 54.183955]
                        }
                    },
                    {
                        "type": "Feature",
                        "properties": {
                            "info": "<h1>Деревня Галица</h1><p>У фашистов действовал принцип общего коллективного наказания, когда за одного убитого немца могли сжечь всю деревню. В деревне Галица каратели, вооружѐнные автоматами, выгоняли людей из домов на улицу. Тех, которые сопротивлялись и молились – расстреливали на месте. Закончив свое злодеяние, эсэсовцы принесли солому и зажгли поселок.</p>"
                        },
                        "geometry": {
                            "type": "Point",
                            "coordinates": [27.659640, 54.093547]
                        }
                    },
                    {
                        "type": "Feature",
                        "properties": {
                            "info": "<h1>Деревня Бардиловка</h1><p>Сначала Бардиловку обстреляли из зенитных установок. Потом объявили о собрании и стали выгонять из домов всех жителей вместе с детьми. Население погнали в соседнее село. А в осиротевшей деревне уже вовсю хозяйничали оккупанты. Они грабили дома. Первыми заходили немцы. Они выносили все, что им понравилось (шапки, платки, вышитые рушники, посуду), и складывали в машину. За ними оставшееся в домах подбирали полицаи. Последними к каждому дому подходили факельщики. Они обливали дома бензином и поджигали.</p>"
                        },
                        "geometry": {
                            "type": "Point",
                            "coordinates": [27.680076, 53.709833]
                        }
                    },
                    {
                        "type": "Feature",
                        "properties": {
                            "info": "<h1>Деревня Бахметовка</h1><p>В апреле 1943 года немцы согнали людей в одну хату. Мужчин отделили, чтобы они гнали живность, которую забрали у крестьян. Коров пригнали в гумно. Мужчин продержали всю ночь, а на рассвете расстреляли в затылки. Женщин и детей выводили из хат и расстреливали. На следующий день гитлеровцы собрали трупы, положили ряд дров и ряд из людей — облили их бензином и подожгли. Выкопали яму, сгребли людской прах и все, что осталось, закопали. Деревню сожгли.</p>"
                        },
                        "geometry": {
                            "type": "Point",
                            "coordinates": [27.360950, 54.189103]
                        }
                    },
                    {
                        "type": "Feature",
                        "properties": {
                            "info": "<h1>Агрогородок Гатово</h1><p>В агрогородке  Гатово, на безымянной высоте, в трех братских могилах похоронены воины, сражавшиеся за освобождение нашей родины. В 1974 году на месте захоронения был установлен памятный обелиск и высажена березовая аллея.Высота, на которой находится мемориал, в годы войны имела стратегическое значение. В 1944 году, при освобождении Минска, на подступах к городу шли кровопролитные бои. Фашисты отчаянно сопротивлялись, пытались вырваться из котла. Высота переходила ток нашим войскам, то к фашистам.</p>"
                        },
                        "geometry": {
                            "type": "Point",
                            "coordinates": [27.638394, 53.784938]
                        }
                    }
                ];

                DG.geoJson(data, {
                    onEachFeature: function (feature, layer) {
                        layer.bindPopup(feature.properties.info);
                    }
                }).addTo(map);
            });
        </script>
